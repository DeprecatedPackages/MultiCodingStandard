build: false
platform: x64

clone_folder: c:\projects\MultiCodingStandard
    # where "multi-coding-standard" is this repository slug on Github
    # also content of %APPVEYOR_BUILD_FOLDER% variable used bellow

cache:
  - '%LOCALAPPDATA%\Composer\files' # cache composer

init:
  - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%

install:
  - cinst -y OpenSSL.Light
  - cinst -y php
  - cd c:\tools\php
  - copy php.ini-production php.ini /Y
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=php_openssl.dll >> php.ini
  - echo extension=php_mbstring.dll >> php.ini
  - echo extension=php_intl.dll >> php.ini
  - echo extension=php_pdo_sqlite.dll >> php.ini
  - echo memory_limit=1G >> php.ini

  # install composer
  - cd %APPVEYOR_BUILD_FOLDER%
  - php -r "readfile('http://getcomposer.org/installer');" | php

  # download dependencies via composer
  - php composer.phar install --no-interaction --no-progress

test_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - php vendor/bin/phpunit
